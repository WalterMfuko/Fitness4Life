<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum - Choose Profile</title>
  <link rel="stylesheet" href="Styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Home Screen Icon for iOS -->
  <link rel="apple-touch-icon" href="momentum.png">
  <link rel="apple-touch-icon" sizes="180x180" href="momentum.png">
  <!-- Regular Favicon -->
  <link rel="icon" type="image/png" href="momentum.png">
  <!-- Web App Capable -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Momentum">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .logo-container {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 15px;
    }
    
    .app-title {
      font-size: 1.2rem;
      font-weight: 300;
      margin: 0;
    }
    
    .profile-selection {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 300px;
      gap: 20px;
    }
    
    .profile-btn {
      padding: 15px;
      border-radius: 8px;
      border: none;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .profile-btn:hover {
      transform: translateY(-2px);
    }
    
    .adult-btn {
      background-color: #333;
      color: white;
    }
    
    .kids-btn {
      background: linear-gradient(135deg, #FF9E80 0%, #FF6E40 100%);
      color: white;
    }
    
    .profile-btn i {
      font-size: 1.2rem;
    }
    
    .version {
      position: fixed;
      bottom: 15px;
      right: 15px;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="momentum.png" alt="Momentum Logo" class="logo">
    <h1 class="app-title">MOMENTUM</h1>
  </div>
  
  <div class="profile-selection">
    <button class="profile-btn adult-btn" onclick="window.location.href='adult-index.html'">
      <span>Adult Profiles</span>
      <i class="fas fa-user"></i>
    </button>
    
    <button class="profile-btn kids-btn" onclick="window.location.href='kids-index.html'">
      <span>Kids Zone</span>
      <i class="fas fa-child"></i>
    </button>
  </div>
  
  <div class="version">v1.1.0</div>
  
  <script>
    window.addEventListener('load', function() {
      const links = ['jordan.html', 'walter.html', '7YO.html', '5YO.html', '2YO.html', 
                    'kids-index.html', 'adult-index.html', 'rewards.html', 'kidsvideos.html'].map(url => {
        const link = document.createElement('link');
        link.rel = 'prefetch';
        link.href = url;
        return link;
      });
      
      document.head.append(...links);
    });
  </script>
</body>
</html>
