<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum - Choose Profile</title>
  <link rel="stylesheet" href="Styles.css">

  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .logo-container {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 15px;
    }
    
    .app-title {
      font-size: 1.2rem;
      font-weight: 300;
      margin: 0;
    }
    
    .profile-selection {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 320px;
    }
    
    .profile-btn {
      padding: 15px 25px;
      border-radius: 12px;
      border: none;
      font-size: 1.2rem;
      font-weight: 500;
      color: white;
      cursor: pointer;
      transform: translateY(30px);
      opacity: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }
    
    .profile-btn:nth-child(1) {
      background: linear-gradient(135deg, #333 0%, #666 100%);
      animation: slideUp 0.6s ease 0.7s forwards;
    }
    
    .profile-btn:nth-child(2) {
      background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%);
      animation: slideUp 0.6s ease 1s forwards;
    }
    
    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .version {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 0.7rem;
      opacity: 0.5;
    }
  </style>

    // Preload the next level pages
    window.addEventListener('load', function() {

        return link;
      });
      document.head.append(...links);
    });
