<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness4Life</title>
  <link rel="stylesheet" href="Styles.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div id="app">
    <!-- App Header -->
    <header class="app-header">
      <h1 class="app-title">Momentum</h1>
      <button class="settings-button">
        <i class="fas fa-cog"></i>
      </button>
    </header>

    <!-- Content Area -->
    <main class="content-area">
      <!-- Home Section -->
      <section id="home-section" class="app-section active-section">
        <h2 class="section-title">Workout Schedule</h2>
        <div class="day-buttons">
          <a href="workouts/Monday.html" class="day-link">
            <div class="day-btn">Monday</div>
          </a>
          <a href="workouts/Tuesday.html" class="day-link">
            <div class="day-btn">Tuesday</div>
          </a>
          <a href="workouts/Wednesday.html" class="day-link">
            <div class="day-btn">Wednesday</div>
          </a>
          <a href="workouts/Thursday.html" class="day-link">
            <div class="day-btn">Thursday</div>
          </a>
          <a href="workouts/Friday.html" class="day-link">
            <div class="day-btn">Friday</div>
          </a>
          <a href="workouts/Saturday.html" class="day-link">
            <div class="day-btn">Saturday</div>
          </a>
          <a href="workouts/Sunday.html" class="day-link">
            <div class="day-btn">Sunday</div>
          </a>
        </div>
        
        <div class="welcome-card">
          <p>Track your fitness journey with Fitness4Life!</p>
          <p>Select a day to view or log your workout.</p>
        </div>
      </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <button class="nav-button active" data-section="home">
        <i class="nav-icon fas fa-home"></i>
        <span>Home</span>
      </button>
      <button class="nav-button" data-section="dashboard">
        <i class="nav-icon fas fa-chart-line"></i>
        <span>Dashboard</span>
      </button>
      <button class="nav-button" data-section="workouts">
        <i class="nav-icon fas fa-dumbbell"></i>
        <span>Workouts</span>
      </button>
      <button class="nav-button" data-section="progress">
        <i class="nav-icon fas fa-tasks"></i>
        <span>Progress</span>
      </button>
      <a href="videos.html" class="nav-button">
        <i class="nav-icon fas fa-video"></i>
        <span>Videos</span>
      </a>
    </nav>
  </div>

  <script src="Fitness.js"></script>
</body>
</html>
