<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum</title>
  <link rel="stylesheet" href="Styles.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body.landing {
      background-color: #000;
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    
    .logo-container {
      margin-bottom: 4rem;
      text-align: center;
    }
    
    .logo {
      max-width: 300px;
      height: auto;
    }
    
    .user-selection {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 80%;
      max-width: 300px;
    }
    
    .user-btn {
      background-color: #333;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .user-btn:hover {
      background-color: #555;
      transform: scale(1.05);
    }
  </style>
  
  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- iOS support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Momentum">
  <link rel="apple-touch-icon" href="icons/icon-152x152.png">
  
  <!-- Android theme color -->
  <meta name="theme-color" content="#000000">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icons/icon-72x72.png">
</head>
<body class="landing">
  <div class="logo-container">
    <img src="Momentum.png" alt="Momentum Logo" class="logo">
  </div>
  
  <div class="user-selection">
    <button class="user-btn" onclick="selectUser('Jordan')">Jordan</button>
    <button class="user-btn" onclick="selectUser('Walter')">Walter</button>
  </div>
  
  <script>
    function selectUser(username) {
      // Store the selected username
      localStorage.setItem('currentUser', username);
      
      // Redirect to the user's profile page
      if (username === 'Jordan') {
        window.location.href = 'jordan.html';
      } else if (username === 'Walter') {
        window.location.href = 'walter.html';
      }
    }
  </script>
  <script>
    // Register the service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful');
          })
          .catch(error => {
            console.log('ServiceWorker registration failed: ', error);
          });
      });
    }
  </script>
</body>
</html>
