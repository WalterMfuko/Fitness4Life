<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walter's Profile - Momentum</title>
  <link rel="stylesheet" href="Styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    .hero-section {
      background-color: #f2f2f2; /* Light gray container */
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .welcome-message {
      color: #000000; /* Black text */
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    
    .motivation-quote {
      color: #555555; /* Dark gray text */
      font-style: italic;
    }
    
    .next-workout {
      background-color: #e0e0e0; /* Slightly darker gray for inner elements */
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
    }
    
    .next-workout h3 {
      color: #000000;
      margin-top: 0;
    }
    
    .next-workout p {
      color: #333333;
    }
    
    .start-btn {
      background-color: #4CAF50; /* Green button */
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    
    .goal-tracker {
      background-color: #f2f2f2; /* Light gray container */
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .goal-tracker h2 {
      color: #000000;
      margin-top: 0;
    }
    
    .goal-tracker p {
      color: #333333;
    }
    
    .progress-bar {
      height: 10px;
      background-color: #e0e0e0;
      border-radius: 5px;
      margin: 15px 0;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background-color: #4CAF50;
      width: 65%;
    }
    
    .completion-time {
      font-size: 0.8rem;
      color: #bbb;
    }
    
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    .action-btn {
      background-color: #555;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    /* Light theme with gray containers */
    body {
      background-color: white;
    }

    .exercise-list {
      background-color: #f2f2f2;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .exercise-item {
      background-color: #e0e0e0;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      color: #000000;
    }

    .exercise-item h4 {
      margin: 0 0 5px 0;
      color: #000000;
    }

    .exercise-item p {
      margin: 0;
      font-size: 0.9rem;
      color: #555555;
    }
  </style>
</head>
<body>
  <div id="app">

    <!-- Content Area -->
    <main class="content-area">
      <section class="hero-section">
        <div class="welcome-message">Good morning, Walter! Ready to crush today's workout?</div>
        <div class="motivation-quote">"The only bad workout is the one that didn't happen."</div>
        
        <div class="next-workout">
          <h3>Today's Workout</h3>
          <div class="video-preview">
            <iframe width="100%" height="200" src="https://www.youtube.com/embed/ml6cT4AZdqI" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          <button class="start-btn">Start Now</button>
        </div>
      </section>
      
      <section class="goal-tracker">
        <h3>Your Goal</h3>
        <div id="current-goal">Muscle Gain - 8 lbs</div>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <div class="completion-time">Estimated completion: 6 weeks</div>
        <div class="action-buttons">
          <button class="action-btn">Adjust Goal</button>
          <button class="action-btn">Set New Goal</button>
        </div>
      </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="walter.html" class="nav-button active">
        <i class="nav-icon fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="dashboard.html" class="nav-button">
        <i class="nav-icon fas fa-chart-line"></i>
        <span>Dashboard</span>
      </a>
      <a href="workouts.html" class="nav-button">
        <i class="nav-icon fas fa-dumbbell"></i>
        <span>Workouts</span>
      </a>
      <a href="recipes.html" class="nav-button">
        <i class="nav-icon fas fa-tasks"></i>
        <span>Recipes</span>
      </a>
      <a href="videos.html" class="nav-button">
        <i class="nav-icon fas fa-video"></i>
        <span>Videos</span>
      </a>
    </nav>
  </div>

  <script>
    function logout() {
      // Go back to the landing page
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
